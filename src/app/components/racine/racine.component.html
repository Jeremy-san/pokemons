<h1 class='center'>Pokémons</h1>
<div class='container'>
<div class="row">
<div *ngFor='let pokemon of pokemons' class="col s6 m4">
  <div class="card horizontal" (click)="selectPokemon(pokemon)" appBorderCard='red'>
    <div class="card-image">
      <img [src]="pokemon.picture">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{ pokemon.name }}</p>
        <!-- Ici la pipe sert à formater la date pour la rendre lisible-->
        <p><small>{{ pokemon.created | date:'EEEE d MMMM y' }}</small></p>
        <span *ngFor="let type of pokemon.types"
        class="{{ type | pokemonTypeColor}}">
        {{ type }}</span>
      </div>
    </div>
  </div>
</div>
</div>
</div>
